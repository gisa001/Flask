<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}CapAble - Financial Management{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .logo-icon {
      background: linear-gradient(45deg, #007bff, #28a745);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    .hero-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 60px 0;
    }
    .card-custom {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .card-custom:hover {
      transform: translateY(-2px);
    }
    .btn-primary-custom {
      background: linear-gradient(45deg, #007bff, #0056b3);
      border: none;
    }
    .btn-primary-custom:hover {
      background: linear-gradient(45deg, #0056b3, #004085);
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 40px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <div class="logo-icon">
          <i class="fas fa-chart-line text-white"></i>
        </div>
        CapAble
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">
              <i class="fas fa-home me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_transaction') }}">
              <i class="fas fa-plus me-1"></i>Add Transaction
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('reports') }}">
              <i class="fas fa-chart-line me-1"></i>Reports
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">
              <i class="fas fa-info-circle me-1"></i>About
            </a>
          </li>
        </ul>
        <!-- Switch Role Button -->
        <button class="btn btn-warning ms-2" data-bs-toggle="modal" data-bs-target="#switchRoleModal">
          <i class="fas fa-user-switch me-1"></i>Switch Role
        </button>
      </div>
    </div>
  </nav>

  <!-- Switch Role Modal -->
  <div class="modal fade" id="switchRoleModal" tabindex="-1" aria-labelledby="switchRoleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="switchRoleModalLabel">Select a Role</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="role-list">
            <!-- Roles will be injected by JS -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // List all roles here
    const roles = [
      { name: "Accountant", icon: "fa-calculator" },
      { name: "Admin", icon: "fa-user-shield" },
      { name: "Manager", icon: "fa-user-tie" },
      { name: "Viewer", icon: "fa-eye" }
      // Add more roles here as needed
    ];

    // Populate modal with roles
    document.addEventListener("DOMContentLoaded", function() {
      const roleList = document.getElementById("role-list");
      roleList.innerHTML = "";
      roles.forEach(role => {
        const li = document.createElement("li");
        li.className = "list-group-item list-group-item-action d-flex align-items-center";
        li.style.cursor = "pointer";
        li.innerHTML = `<i class="fas ${role.icon} me-2"></i>${role.name}`;
        li.onclick = function() {
          // You would make an AJAX request here to update the user's role in the backend
          alert("Switched to role: " + role.name);
          // Optionally, reload page or redirect based on chosen role
          // location.reload();
          // Close modal
          var modal = bootstrap.Modal.getInstance(document.getElementById('switchRoleModal'));
          modal.hide();
        };
        roleList.appendChild(li);
      });
    });
  </script>

  {% block content %}{% endblock %}
  
  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span>Â© 2025 CapAble. All rights reserved.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
