
{% extends 'base.html' %}
{% block title %}Add Transaction - CapAble{% endblock %}
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card card-custom">
        <div class="card-header bg-success text-white">
          <h4 class="mb-0">
            <i class="fas fa-plus me-2"></i>Add New Transaction
          </h4>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label for="date" class="form-label">
                <i class="fas fa-calendar me-1"></i>Date
              </label>
              <input type="date" name="date" id="date" class="form-control" required>
            </div>
            
            <div class="mb-3">
              <label for="description" class="form-label">
                <i class="fas fa-align-left me-1"></i>Description
              </label>
              <input type="text" name="description" id="description" 
                     class="form-control" placeholder="Enter transaction description" required>
            </div>
            
            <div class="mb-3">
              <label for="amount" class="form-label">
                <i class="fas fa-dollar-sign me-1"></i>Amount
              </label>
              <input type="number" step="0.01" name="amount" id="amount" 
                     class="form-control" placeholder="0.00" min="0.01" required>
            </div>
            
            <div class="mb-4">
              <label for="type" class="form-label">
                <i class="fas fa-tag me-1"></i>Transaction Type
              </label>
              <select name="type" id="type" class="form-select" required>
                <option value="">Select type...</option>
                <option value="Income">
                  <i class="fas fa-plus"></i> Income
                </option>
                <option value="Expense">
                  <i class="fas fa-minus"></i> Expense
                </option>
              </select>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-save me-2"></i>Add Transaction
              </button>
              <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
